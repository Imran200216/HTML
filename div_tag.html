<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Div tag is the block element which is just the container -->
    <div>
        <h3>Instagram</h3>
        <a href="https://www.youtube.com/">Youtube</a>
    </div>


    <!-- Span tag is the inline element which is just like the container -->
    <span>
        <h3>Instagram</h3>
        <a href="https://www.youtube.com/">Youtube</a>
    </span>
</body>

</html>
