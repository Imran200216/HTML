<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    
    <fieldset>
        <legend>Sign Up</legend>

        <form action="">


            <!-- Name -->
            <label for="">Name</label>
            <br>
            <input type="text" name="" id="" required placeholder="Username">
            <br>
    
            <!-- Password -->
            <label for="">Password</label>
            <br>
            <input type="password" name="" id="" required placeholder="Password">
            <br>
    
            <!-- Date of Birth -->
            <label for="">Date of Birth</label>
            <input type="date" name="" id="" required placeholder="Date">
            <br>
            <br>
    
            <!-- Radio -->
            <input type="radio" required>
            <label for="" name="gender">Male</label>
    
            <input type="radio" name="gender" id="" required>
            <label for="">Female</label>
    
            <input type="radio" name="gender" id="" required>
            <label for="">Trans</label>
            <br>
    
            <br>
            <br>
    
            <!-- Check Box-->
            <input type="checkbox" name="agree" id="agree" required>
            <label for="">Terms and Conditions</label>
            <br>
    
    
            <br>
            <input type="Submit">
    
    
    
        </form>
    
    </fieldset>
    
   
</body>

</html>
